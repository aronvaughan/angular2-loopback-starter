<div class="container">
  <!-- Sign Up form -->
  <form class="form-login form-wrapper form-medium" role="form">
    <h3 class="title-divider">
      <span>Sign Up</span>
      <small class="mt-4">Already signed up? <a routerLink="/login" routerLinkActive="active">Login here</a>.</small>
    </h3>
    <!--
    <h5>
      Price Plan
    </h5>
    <div class="form-group">
      <select class="form-control">
        <option>Basic</option>
        <option>Pro</option>
        <option>Pro +</option>
      </select>
    </div>
    <hr />
    -->
    <h5>
      Account Information
    </h5>
    <div class="form-group">
      <label class="sr-only" for="signup-first-name-page">First Name</label>
      <input name="fname" [(ngModel)]="data.fname" type="text" class="form-control" id="signup-first-name-page" placeholder="First name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="signup-last-name-page">Last Name</label>
      <input name="lname" [(ngModel)]="data.lname" type="text" class="form-control" id="signup-last-name-page" placeholder="Last name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="signup-username-page">Userame</label>
      <input name="username" [(ngModel)]="data.username" type="text" class="form-control" id="signup-username-page" placeholder="Username">
    </div>
    <div class="form-group">
      <label class="sr-only" for="signup-email-page">Email address</label>
      <input name="email" [(ngModel)]="data.email" type="email" class="form-control" id="signup-email-page" placeholder="Email address">
    </div>
    <div class="form-group">
      <label class="sr-only" for="signup-password-page">Password</label>
      <input name="password" [(ngModel)]="data.password" type="password" class="form-control" id="signup-password-page" placeholder="Password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input name="termsAccept" [(ngModel)]="data.termsAccept" type="checkbox" value="term" class="form-check-input">
        I agree with the Terms and Conditions.
      </label>
    </div>
    <hr />
    <button class="btn btn-primary" (click)="signup();" type="submit">Sign up</button>
  </form>
</div>
