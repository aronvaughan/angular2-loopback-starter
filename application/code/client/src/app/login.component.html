<div id="content">
  <div class="container">
    <!-- Login form -->
    <form class="form-login form-wrapper form-narrow">
      <h3 class="title-divider">
        <span>Login</span>
        <small class="mt-4">Not signed up? <a routerLink="/signup" routerLinkActive="active">Sign up here</a>.</small>
      </h3>
      <div *ngIf="formErrorMessage" class="alert alert-danger" role="alert"> <strong>Error:</strong>&nbsp;{{formErrorMessage}}</div>
      <div class="form-group">
        <label class="sr-only" for="login-email-page">Email</label>
        <input name="email" [(ngModel)]="data.email" type="email" id="login-email-page" class="form-control email" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="login-password-page">Password</label>
        <input name="password" [(ngModel)]="data.password" type="password" id="login-password-page" class="form-control password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary" (click)="login();">
        Login
      </button>|
      <small><a routerLink="/resetPasswordRequest" routerLinkActive="active">Forgotten Password?</a></small>
    </form>
  </div>
</div>
